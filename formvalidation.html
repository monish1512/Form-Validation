<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0px 12px black;
            width: 550px;
        }

        .inpcon,
        .pwdcon {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        input {
            width: 75%;
            padding: 10px 38px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        .pwdcon input {
            width: 70%;
            padding: 10px 38px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .pwdcon input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        i {
            position: absolute;
            right: 12px;
            top: 10px;
            font-size: 16px;
            display: none;
        }

        .pwddesc {
            margin-top: 10px;
            padding: 10px 12px;
            background: #f9fafc;
            border-left: 4px solid #007bff;
            border-radius: 6px;
        }

        .pwddesc p {
            font-size: 13px;
            color: #555;
            margin: 4px 0;
        }

        .fa-check {
            color: #1cc88a;
        }

        .fa-xmark {
            color: #e74a3b;
        }
    </style>
</head>

<body>
    <form>
        <div class="inpcon">
            <label for="uid">UserId : </label>
            <input type="text" placeholder="Enter the uid" onblur="valuid(this)">
            <i class="fa-solid fa-check" style="display: none;"></i>
            <i class="fa-solid fa-xmark" style="display: none;"></i>
        </div>

        <div class="inpcon">
            <label for="name">Name : </label>
            <input type="text" placeholder="Enter the name" onblur="valname(this)">
            <i class="fa-solid fa-check" style="display: none;"></i>
            <i class="fa-solid fa-xmark" style="display: none;"></i>
        </div>

        <div class="inpcon">
            <label for="phno">Phno : </label>
            <input type="text" placeholder="Enter the phno" onblur="valphno(this)">
            <i class="fa-solid fa-check" style="display: none;"></i>
            <i class="fa-solid fa-xmark" style="display: none;"></i>
        </div>

        <div class="inpcon">
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter the email" onblur="valemail(this)">
            <i class="fa-solid fa-check" style="display: none;"></i>
            <i class="fa-solid fa-xmark" style="display: none;"></i>
        </div>

        <div class="pwdcon">
            <label for="password">Password : </label>
            <input type="password" placeholder="Enter the password" onkeyup="valpwd(this)">
            <i class="fa-solid fa-check" style="display: none;"></i>
            <i class="fa-solid fa-xmark" style="display: none;"></i>

            <div class="pwddesc">
                <p>Starts with upper case (A-Z)</p>
                <p>It contain one lower case letter (a-z)</p>
                <p>It contain one digit (0-9)</p>
                <p>It contain one special symbol (#$^!%&*)</p>
                <p>Length should be greater than 6</p>
                <p>Spaces are not allowed</p>
            </div>
        </div>
    </form>


    <script>
        let ir = document.querySelectorAll("i")
        let pr = document.querySelectorAll("p")

        function valuid(e) {
            if (/^[a-z][a-z0-9]{4,}$/i.test(e.value)) {
                ir[0].style.display = "inline-block"
                ir[1].style.display = "none"
            }
            else {
                ir[1].style.display = "inline-block"
                ir[0].style.display = "none"
            }
        }

        function valname(e) {
            if (/^[a-z ]{3,}$/i.test(e.value)) {
                ir[2].style.display = "inline-block"
                ir[3].style.display = "none"
            }
            else {
                ir[3].style.display = "inline-block"
                ir[2].style.display = "none"
            }
        }

        function valphno(e) {
            if (/^[6-9][0-9]{9}$/.test(e.value)) {
                ir[4].style.display = "inline-block"
                ir[5].style.display = "none"
            }
            else {
                ir[5].style.display = "inline-block"
                ir[4].style.display = "none"
            }
        }

        function valemail(e) {
            if (/^[a-z]+[.]?[a-z0-9]+[@][a-z]{3,}[.](in|com|edu|org|asia|co.in)$/i.test(e.value)) {
                ir[6].style.display = "inline-block"
                ir[7].style.display = "none"
            }
            else {
                ir[7].style.display = "inline-block"
                ir[6].style.display = "none"
            }
        }

        function valpwd(e) {
            let s = e.value
            let f = true

            if (/^[A-Z]/.test(s)) {
                pr[0].style.color = "green"
            }
            else {
                pr[0].style.color = "red"
                f = false
            }

            if (/[a-z]+/.test(s)) {
                pr[1].style.color = "green"
            }
            else {
                pr[1].style.color = "red"
                f = false
            }

            if (/[0-9]+/.test(s)) {
                pr[2].style.color = "green"
            }
            else {
                pr[2].style.color = "red"
                f = false
            }

            if (/[#$^!%&*]/.test(s)) {
                pr[3].style.color = "green"
            }
            else {
                pr[3].style.color = "red"
                f = false
            }

            if (s.length >= 6) {
                pr[4].style.color = "green"
            }
            else {
                pr[4].style.color = "red"
                f = false
            }

            if (/^\S+$/.test(s)) {
                pr[5].style.color = "green"
            }
            else {
                pr[5].style.color = "red"
                f = false
            }

            if (f) {
                ir[8].style.display = "inline-block"
                ir[9].style.display = "none"
            }
            else {
                ir[9].style.display = "inline-block"
                ir[9].style.display = "none"
            }
        }
    </script>
</body>

</html>
